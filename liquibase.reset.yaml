###
### Global variables used in the flowfile
###
globalVariables:
  ###
  ### These variables are typically set via automation tools (see pipeline examples)
  ###
  ### Secrets
  ### These values should be pulled from a secure vault
  ###
  ### LIQUIBASE_COMMAND_URL
  ### LIQUIBASE_COMMAND_USERNAME
  ### LIQUIBASE_COMMAND_PASSWORD
  ### LIQUIBASE_LICENSE_KEY
  ###
  ### Files
  ###

###
### Stages to execute
###
stages:
  Default:
    actions:
      #
      # Rollback last update
      #
      - type: liquibase
        command: dropAll
      #
      # Remove files
      #
      - type: shell
        command: rm -f /liquibase/changelog/liquibase.neo4j.log.json /liquibase/changelog/Checks_DEV.html /liquibase/changelog/Update_DEV.html

###
### Always execute
###
endStage:
  actions:
    - type: liquibase
      command: history